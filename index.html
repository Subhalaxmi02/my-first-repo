<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        *
        {
            padding:0;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
            margin: 4px;
            

        } 
        
      h2 {
          padding: 5px;
          color: white;
          background-color: blue;
      }
      h2:hover{
          background-color: red;
          cursor: pointer;
      }
      div::selection{
          background: lime;
      }
      input:focus{
          background-color: magenta;
          color: maroon;
          font-size: 2rem;
      }
      h2::after{
          content: "i am after";
          font-size: 1rem;
          color: maroon;
          position: relative;
      }
      h2::before{
          content: "i am before";
          font-size: 1rem;
          color: maroon;
          position: relative;
      }
    </style>
</head>
<body>
    

    
   <h2> i am Heading two</h2>
   <div>i am a div again</div>
   <input type="text" />
</div>
    
 </body>

</html>
