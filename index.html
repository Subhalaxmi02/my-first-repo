<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        *
        {
            padding:0;
            margin: 0;
            box-sizing: border-box;
            

        } 
        
      .background{
          color: thistle;

      }
      h1.background{
          background-color: tomato;

      }
      h2.background{
          background-color: turquoise;

      }
      h3.background{
          background-color: yellowgreen;
      }
      span.background{
          background-color: crimson;
      }
    </style>
</head>
<body>
    

        
   <h1 class="background">Heading One</h1>
   <h2 class="background">Heading two</h2>
   <h3 class="background">Heading three</h3>
   <span class="background">heading span</span>
     
    
 </body>

</html>
